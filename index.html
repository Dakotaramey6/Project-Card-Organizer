<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="buttons.css" />
  </head>
  <body>
    <header>
      <button id="startover"><span class="text">Start Over</span></button>
      <h1>Project Cards</h1>
      <button id="addCard"><span class="text">Add New Card</span></button>
    </header>
    <hr />
    <main id="app">
      <div>
        <h2>New Card</h2>
        <div id="new"></div>
      </div>
      <div>
        <h2>Planning</h2>
        <div id="planning"></div>
      </div>
      <div>
        <h2>InProgress</h2>
        <div id="inprogress"></div>
      </div>
      <div>
        <h2>Testing</h2>
        <div id="testing"></div>
      </div>
      <div>
        <h2>Completed</h2>
        <div id="completed"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
